<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <h1 class="heading">Zoom in or Zoom Out</h1>
            <div class="img-container">
                <img src="https://rukminim2.flixcart.com/image/850/1000/jv5k2a80/poster/j/b/z/medium-vnnatr000772c-natural-flower-garden-with-butterfly-original-imaffwsyjgqrddnm.jpeg?q=90&crop=false" alt="nature photo" id="image">
            </div>
            <div class="btn-container">
                    <button class="btn"><img src="./hands.png" alt="zoom-in" id="zoomIn">zoom-in</button>
                    <button class="btn"><img src="./zoom-out.png" alt="zoom-out" id="zoomOut">zoom-out</button>
                    <button class="btn"><img src="./zoom-out (1).png" alt="fit to screen" id="fit">screen-fit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
