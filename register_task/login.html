<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image:url(https://www.pixelstalk.net/wp-content/uploads/images1/Best-Textured-Photos.jpg);
            backdrop-filter: blur(5px);
        }
        .main-container{
            /* border: 2px solid; */
            background-image: url(https://www.pixelstalk.net/wp-content/uploads/images1/Best-Textured-Photos.jpg);
            border-radius: 30px;
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            /* justify-content: center; */
            align-items: center;
            padding: 30px;
        }
        input{
            width:300px;
            height: 5vh;
            padding: 20px;
            border-radius: 10px;
        }
        button{
            border-style: none;
            background-color: coral;
            border-radius:30px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Login Here</h1>
        <input type="text" name="" id="user_name" placeholder="username or mobile">
        <input type="text" name="" id="user_password" placeholder="enter password">
        <button onclick=handleLogin()>Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
